<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center">
  <div
    class="absolute inset-0 z-40 h-full w-full bg-gray-800 opacity-50"
    (click)="closeModal()"
  ></div>

  <div class="z-50 w-2/5 card">
    <div class="flex place-content-end gap-3">
      <button (click)="closeModal()" class="flex text-neutral-200">
        <ng-icon
          size="1.5rem"
          name="matCancelOutline"
          class="hover:text-neutral-400"
        ></ng-icon>
      </button>
    </div>
    <div class="overflow-y-auto p-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
